      is_tag = true
    [[inputs.snmp.table.field]]
      name = "ifSpeed"
      oid = ".1.3.6.1.2.1.2.2.1.5"
    [[inputs.snmp.table.field]]
      name = "ifPhysAddress"
      oid = ".1.3.6.1.2.1.2.2.1.6"
