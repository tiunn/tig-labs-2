 # Retrieves SNMP values from remote agents
 [[inputs.snmp]]
   agents = [ "192.168.1.250:161", "192.168.1.253:161" ]
   ## Timeout for each SNMP query.
   timeout = "10s"
   ## Number of retries to attempt within timeout.
   retries = 1
   ## SNMP version, values can be 1, 2, or 3
   version = 2

   ## SNMP community string.
   community = "JAWS"

   ## The GETBULK max-repetitions parameter
   max_repetitions = 10

  name = "switch"
  [[inputs.snmp.field]]
    name = "hostName"
    oid = ".1.3.6.1.4.1.9.2.1.3.0"
    is_tag = true
  [[inputs.snmp.field]]
    name = "cpmCPUTotal5secRev"
    oid = ".1.3.6.1.4.1.9.9.109.1.1.1.1.6.1"
  [[inputs.snmp.field]]
    name = "sysUptime"
    oid = ".1.3.6.1.6.3.10.2.1.3.0"

  [inputs.snmp.tags]
    agent_type = "Cisco"

  [[inputs.snmp.table]]
    name = "sysTemperature"
    index_as_tag = true

  # ciscoEnvMonMIB
    [[inputs.snmp.table.field]]
      name = "ciscoEnvMonTemperatureStatusEntry"
      oid = ".1.3.6.1.4.1.9.9.13.1.3.1.3"

  [[inputs.snmp.table]]
    name = "ifEntry"
    index_as_tag = true

  # IF-MIB::ifEntry
    [[inputs.snmp.table.field]]
